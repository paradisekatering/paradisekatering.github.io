<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paradise Katering</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    /* Full page background image */
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background: url("IMG_2077.PNG") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #ffffff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    
    /* Fancy heading */
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 72px;
      letters-spacing: 2px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    /* Glow effect */
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff6, 0 0 30px #ff6, 0 0 40px #ff6;
      }
      to {
        text-shadow: 0 0 20px #ff0, 0 0 30px #ff0, 0 0 50px #ff0, 0 0 60px #ff0;
      }
    }

    /* Optional subtitle */
    p {
      font-size: 24px;
      margin-top: 10px;
      font-weight: bold;
      color: #fff9;
    }
  </style>
</head>
<body>

  <div>
    <h1>Paradise Katering</h1>
    <p>Welcome to our delicious world!</p>
  </div>

</body>
</html>
